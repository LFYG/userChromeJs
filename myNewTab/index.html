<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>我的主页</title>
		<link rel="shortcut icon" href="img/logo.png"  type="image/x-icon"/>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="Searchbox" class="searchbox">
			<form method="get" action="http://www.baidu.com/baidu">
				<img id="search_logo" src="img/baidulogo.png">
				<input class="search_wd" name="wd" type="text" autofocus="autofocus" baiduSug="1" maxlength="255" value="">
				<input class="search_go" type="submit" value="">
				</div>
			</form>
		</div>
		<div id="navs">
			<div id="navtitle">
				<span>我的导航</span>
				<a id="nav_edit" hidefocus="" title="编辑配置文件" onclick="edit();" href="javascript:;">
					<img width="16" height="16" src="img/setting.png">编辑
				</a>
				<a id="nav_random" hidefocus="" title="随机切换背景" onclick="randomImage();" href="javascript:;">
					<img width="16" height="16" src="img/change.png">随机
				</a>
				<a id="nav_openfolder" hidefocus="" title="打开配置文件夹" onclick="openDir();" href="javascript:;">
					<img width="16" height="16" src="img/add.png">定位
				</a>
			</div>
			<table id="navtable">

			</table>
		</div>
		</div>
	</body>
	<script type="text/javascript" src="chrome://userchromejs/content/myNewTab/index.js"></script>
	<script charset="gbk" src="http://www.baidu.com/js/opensug.js"></script>
</html>
